<dx-popup
  #popup
  (onShown)="_popUpShown()"
  [maxWidth]="900"
  [height]="'auto'"
  [showTitle]="true"
  title="{{ productsDTO.id == 0 ? 'Ürün Ekle' : 'Ürün Güncelle' }}"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
>
  <div *dxTemplate="let data of 'content'">
    <div class="default-popup">
      <dx-box direction="row" width="100%">
        <dxi-item class="" [ratio]="1">
          <div class="form">
            <div class="dx-fieldset">
              <div class="dx-field">
                <div class="dx-field-label">Ürün Adı</div>
                <div class="dx-field-value">
                  <dx-text-box [(value)]="productsDTO.name"></dx-text-box>
                </div>
              </div>
              <div class="dx-field">
                <div class="dx-field-label">Ürün Fiyatı</div>
                <div class="dx-field-value">
                  <dx-number-box [(value)]="productsDTO.price"></dx-number-box>
                </div>
              </div>
              <div class="dx-field">
                <div class="dx-field-label">Ürün Markası</div>
                <div class="dx-field-value">
                  <dx-text-box [(value)]="productsDTO.brand"></dx-text-box>
                </div>
              </div>

              <div class="dx-field">
                <div class="dx-field-label">Tedarikçi Ünvan</div>
                <div class="dx-field-value">
                  <dx-text-box
                    [(value)]="productsDTO.supplierName"
                  ></dx-text-box>
                </div>
              </div>

              <div class="dx-field">
                <div class="dx-field-label">Tedarikçi Numarası</div>
                <div class="dx-field-value">
                  <dx-number-box
                    [(value)]="productsDTO.supplierPhone"
                  ></dx-number-box>
                </div>
              </div>

              <div class="dx-field">
                <div class="dx-field-label">Ürün Stoğu</div>
                <div class="dx-field-value">
                  <dx-number-box
                    [(value)]="productsDTO.amountOfStock"
                  ></dx-number-box>
                </div>
              </div>
              <div class="dx-field">
                <div class="dx-field-label">Açıklama</div>
                <div class="dx-field-value">
                  <dx-text-area
                    [height]="100"
                    [(value)]="productsDTO.description"
                  ></dx-text-area>
                </div>
              </div>
            </div>
          </div>
        </dxi-item>
      </dx-box>
      <dx-box width="100%">
        <dxi-item class="rect demo-dark" [ratio]="2">
          <dx-button
            text="{{ 'Kapat' }}"
            type="normal"
            (onClick)="popup.instance.hide()"
          >
          </dx-button>
        </dxi-item>
        <dxi-item class="rect demo-light" [ratio]="2">
          <dx-button text="{{ 'Kaydet' }}" type="normal" (onClick)="_onSave()">
          </dx-button>
        </dxi-item>
      </dx-box>
    </div>
  </div>
</dx-popup>
