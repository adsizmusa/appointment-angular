<dx-toolbar>
  <dxi-item
    location="before"
    widget="dxButton"
    locateInMenu="auto"
    [options]="refreshButtonOptions"
  >
  </dxi-item>

  <dxi-item
    location="before"
    widget="dxButton"
    locateInMenu="auto"
    [visible]="pageRights.canAdd"
    [options]="addButtonOptions"
  >
  </dxi-item>
</dx-toolbar>
<div>
  <dx-box direction="row" width="100%">
    <dxi-item [ratio]="1">
      <dx-data-grid
        id="gridProduct"
        [allowColumnReordering]="true"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        [rowAlternationEnabled]="true"
        keyExpr="id"
        [dataSource]="smstemplateService.smstemplatesDTOs"
        [showBorders]="true"
        (onCellDblClick)="_onUpdate($event)"
      >
        <dxo-selection mode="single"></dxo-selection>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-scrolling mode="virtual"></dxo-scrolling>

        <dxi-column
          dataField="smsoption"
          caption="  {{ 'Sms' }}"
          dataType="string"
        ></dxi-column>

        <dxi-column
          dataField="title"
          caption="  {{ 'Sms Başlığı' }}"
          dataType="string"
        ></dxi-column>

        <dxi-column
          dataField="text"
          caption="  {{ 'Sms Metni' }}"
          dataType="string"
        ></dxi-column>

        <dxi-column
          dataField="sendTime"
          caption="  {{ 'Gönderim Zamanı' }}"
          dataType="string"
        ></dxi-column>

        <dxi-column
          dataField="sendSms"
          caption="  {{ 'Açıklama' }}"
          dataType="string"
        ></dxi-column>

        <dxo-editing
          mode="row"
          [allowAdding]="false"
          [allowUpdating]="false"
          [allowDeleting]="true"
          [useIcons]="true"
        >
        </dxo-editing>
        <dxi-column type="buttons" cellTemplate="ButtonsTemplate"> </dxi-column>
        <div *dxTemplate="let data of 'ButtonsTemplate'">
          <dx-button
            (onClick)="_onUpdate(data)"
            icon="fas fa-edit"
            [visible]="pageRights.canUpdate"
          ></dx-button>
          <dx-button
            name="delete"
            (onClick)="_onDeletePage(data)"
            icon="fas fa-trash-alt"
            [visible]="pageRights.canDelete"
          ></dx-button>
        </div>
        <dxo-paging [pageSize]="12"></dxo-paging>
        <dxo-pager
          [showPageSizeSelector]="true"
          [allowedPageSizes]="[5, 10, 15, 20, 25, 30, 50, 75, 100, 150]"
        ></dxo-pager>
        <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true">
        </dxo-search-panel>
      </dx-data-grid>
    </dxi-item>
  </dx-box>
</div>
<app-smstemplate-create-and-update
  #smstemplateCreateAndUpdateComponent
></app-smstemplate-create-and-update>
