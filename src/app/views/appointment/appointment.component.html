<div>
  <dx-box direction="row" width="100%">
    <dxi-item [ratio]="6">
      <div class="calendar">
        <dx-scheduler
          [locale]="'tr'"
          [dataSource]="appointmentService.appointmentsDTOs"
          currentView="Gün"
          [(currentDate)]="currentDate"
          [showCurrentTimeIndicator]="true"
          [shadeUntilCurrentTime]="true"
          [(groupByDate)]="groupByDate"
          [endDateExpr]="'endDate'"
          [startDateExpr]="'startDate'"
          [textExpr]="'name'"
          [groups]="['serviceLocationId']"
          [crossScrollingEnabled]="true"
          [useDropDownViewSwitcher]="false"
          [editing]="false"
          [firstDayOfWeek]="1"
          [cellDuration]="30"
          [startDayHour]="storageService.company.appointmentStartHour"
          [endDayHour]="storageService.company.appointmentEndHour"
          [showAllDayPanel]="false"
          (onContentReady)="onContentReady($event)"
          (onCellClick)="onAppointmentDblClick($event)"
          (onAppointmentDblClick)="onAppointmentDblClick($event)"
        >
          <dxi-view
            name="Gün"
            type="day"
            [intervalCount]="1"
            [startDate]="currentDate"
          >
          </dxi-view>
          <!-- <dxi-view
            name="3 Gün"
            type="day"
            [intervalCount]="3"
            [startDate]="daysViewStartDate"
          >
          </dxi-view> -->
          <dxi-view
            name="Hafta"
            type="week"
            [intervalCount]="1"
            [startDate]="daysViewStartDate"
          >
          </dxi-view>
          <dxi-view name="Ay" type="month" [intervalCount]="1"> </dxi-view>
          <dxo-editing
            #editingOptions
            [allowAdding]="false"
            [allowDeleting]="false"
            [allowUpdating]="false"
            [allowResizing]="false"
            [allowDragging]="false"
          ></dxo-editing>
          <dxi-resource
            [dataSource]="appointmentService.schedulerDTO.serviceLocationsDTOs"
            fieldExpr="serviceLocationId"
            label="Place"
            [displayExpr]="'name'"
            [allowMultiple]="false"
          ></dxi-resource>

          <dxi-resource
            fieldExpr="userId"
            label="Owner"
            [allowMultiple]="true"
            [displayExpr]="'name'"
            [dataSource]="appointmentService.schedulerDTO.usersDTOs"
            [useColorAsDefault]="'Owner'"
          >
          </dxi-resource>
        </dx-scheduler>
      </div>
    </dxi-item>
    <dxi-item [ratio]="1">
      <div>
        <dx-box direction="row" width="100%">
          <dxi-item [ratio]="4">
            <dx-toolbar>
              <dxi-item
                location="before"
                widget="dxButton"
                locateInMenu="auto"
                [options]="refreshButtonOptions"
              >
              </dxi-item>

              <dxi-item
                location="before"
                widget="dxButton"
                locateInMenu="auto"
                [options]="addButtonOptions"
                [visible]="!pageRights.canAdd"
              >
              </dxi-item>
            </dx-toolbar>
          </dxi-item>
          <!-- <dxi-item [ratio]="2">
            <div class="options">
              <div class="option">
                <dx-switch
                  [(value)]="groupByDate"
                  [switchedOnText]="'Tarih'"
                  [width]="90"
                  [switchedOffText]="'Yer'"
                >
                </dx-switch>
              </div>
            </div>
          </dxi-item> -->
        </dx-box>
      </div>

      <div>
        <dx-calendar [(value)]="currentDate"> </dx-calendar>
      </div>
      <br /><br />
      <div class="column-header"><b>ÇALIŞAN LİSTESİ</b></div>
      <div class="buttons-column">
        <br />
        <div>
          <dx-button
            icon="check"
            (onClick)="changeAllUser()"
            text="TÜM LİSTE"
            [width]="300"
          >
          </dx-button>
        </div>
        <br />
        <div>
          <!--For ile dönülerek çalışanlar renklerine göre getirilmeli-->
          <dx-scroll-view width="100%" height="100%">
            <dx-list
              [items]="appointmentService.usersDTOs"
              [height]="400"
              selectionMode="multiple"
              [displayExpr]="'name'"
              itemTemplate="listItem"
            >
              <div
                *dxTemplate="let item of 'listItem'"
                [style.background-color]="item.color"
              >
                <div>
                  <dx-check-box
                    [(value)]="item.selected"
                    (onValueChanged)="changeUser(item)"
                  ></dx-check-box>
                  {{ item.name }}
                </div>
              </div>
            </dx-list>
          </dx-scroll-view>
        </div>
      </div>
    </dxi-item>
  </dx-box>
</div>
<app-appointment-create-and-update
  #appointmentCreateAndUpdateComponent
></app-appointment-create-and-update>
